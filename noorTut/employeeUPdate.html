<h2>Update Employee</h2>
<form id="update-employee-form">
    <label for="update-id">Employee ID:</label>
    <input type="text" id="update-id" name="update-id" required><br>
    <label for="update-name">Name:</label>
    <input type="text" id="update-name" name="update-name" required><br>
    <label for="update-email">Email:</label>
    <input type="email" id="update-email" name="update-email" required><br>
    <label for="update-position">Position:</label>
    <input type="text" id="update-position" name="update-position" required><br>
    <button type="submit">Update Employee</button>
</form>

<script>
    document.getElementById('update-employee-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let formData = new FormData(this);
        fetch('update_employee.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            // إعادة تحميل الصفحة بعد تحديث بيانات الموظف لتحديث القائمة
            location.reload();
        })
        .catch(error => console.error('Error:', error));
    });
</script>
