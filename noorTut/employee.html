<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
</head>
<body>
    <h1>Employee Management System</h1>
    <div id="employees-list"></div>

    <script>
        // استخدام JavaScript لتحميل بيانات الموظفين من ملف PHP
        fetch('get_employees.php')
        .then(response => response.json())
        .then(data => {
            let employeesList = document.getElementById('employees-list');
            data.forEach(employee => {
                let employeeInfo = document.createElement('div');
                employeeInfo.innerHTML = `<p>ID: ${employee.id}</p><p>Name: ${employee.name}</p><p>Email: ${employee.email}</p><p>Position: ${employee.position}</p>`;
                employeesList.appendChild(employeeInfo);
            });
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
